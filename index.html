<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
    <form action="javascript:void(0);" class="login-form">
    <h1>Login</h1>
    <div class="form-input-material">
        <input type="text" name="username" id="username" placeholder="" autocomplete="off" class="form-control-required"/>
        <label for="username" class="input-label">Username</label>
    </div>
    <div class="form-input-material">
        <input type="password" id="password" name="password" placeholder="" autocomplete="off" class="form-control-required"/>
        <label for="password" class="input-label">Password</label>
    </div>
    <button type="submit" class="btn btn-primary btn-ghost">Login</button>
</form>
</body>
</html>
